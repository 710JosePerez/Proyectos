<div class="p-4 max-w-5xl mx-auto mt-6">
    <h1 class="text-2xl font-bold mb-4">ðŸ“‹ Mis Gestiones</h1>

    <p *ngIf="error" class="text-red-600">{{ error }}</p>

    <table class="w-full border-collapse border border-gray-300" *ngIf="gestiones.length > 0">
        <thead class="bg-gray-100">
            <tr>
                <th class="border px-4 py-2 text-left">DescripciÃ³n</th>
                <th class="border px-4 py-2 text-left">Tipo</th>
                <th class="border px-4 py-2 text-left">Estado</th>
                <th class="border px-4 py-2 text-left">Fecha</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let g of gestiones">
                <td class="border px-4 py-2">{{ g.descripcion }}</td>
                <td class="border px-4 py-2">{{ g.tipo_gestion }}</td>
                <td class="border px-4 py-2">{{ g.estado }}</td>
                <td class="border px-4 py-2">{{ g.fecha_solicitud | date:'short' }}</td>
            </tr>
        </tbody>
    </table>

    <p *ngIf="gestiones.length === 0 && !error" class="text-gray-600">
        No tienes gestiones registradas.
    </p>
</div>
